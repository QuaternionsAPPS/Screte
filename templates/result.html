<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Screte</title>
</head>

<body>
    <div class="center_log">

        {% if img_name %}
            <h2> Your image was successfully encrypted. You can see / share: </h2>
        	<img src= {{ url_for('static', filename = img_name) }}> <br>
            <form action="{{ url_for('result', from_name=from_name, to_name=to_name) }}" method="GET">
                <button style="color: blueviolet;" type="submit" class="center_button"> Decrypt </button>
            </form>

        {% else %}
            <h2>Something went wrong. Sorry, but your image couldn't be encrypted. Please report your problem and try again later.</h2>

        {% endif %}
    </div>

</body>
</html>
