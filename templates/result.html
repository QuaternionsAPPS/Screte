<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"></link>
    <title>Screte</title>
</head>

<body>
    <div class="center_log">

        {% if img_name %}
            <h2> Your image was successfully encrypted. You can see / share: </h2>

        	<img style="width: 50em; height: 50em;" src= {{ url_for('static', filename = img_name) }}> <br>
            <button style="color: blueviolet;" type="submit" class="center_button"> Decrypt </button>

        {% else %}
            <h2>Something went wrong. Sorry, but your image couldn't be encrypted. Please report your problem and try again later.</h2>

        {% endif %}
    </div>

</body>
</html>
