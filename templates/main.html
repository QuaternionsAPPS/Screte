<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        <title>Screte</title>
    </head>


    <body>

        <div class="center_log" id="1">
            <h1> Log in: </h1>
            <form action="{{ url_for('contacts') }}" method="POST">   {# Log In #}
                <input name="name"      type="text"      placeholder="user name" aria-label="user name"/>
                <input name="password"  type="password"  placeholder="password"  aria-label="password" />
                <button type="submit" class="center_button"> Log In </button>
            </form>
        </div>


        <div class="center_log" id="2">
            <h1> <span style="font-size: 0.8em"> or </span> <br> Create an account: </h1>

            <form action="{{ url_for('contacts') }}" method="POST">   {# Sign Up #}
                <input name="new_name"     placeholder="user-name"       type="text"      aria-label="user name"/>
                <input name="first_name"   placeholder="first name"      type="text"      aria-label="first name"/>
                <input name="last_name"    placeholder="last name"       type="text"      aria-label="last name"/>
                <input name="new_pass"     placeholder="password"        type="password"  aria-label="password"/>
                <input name="new_pass_rep" placeholder="repeat password" type="password"  aria-label="repeat password"/>
                <button type="submit" class="center_button"> Sign Up </button>
            </form>
        </div>

    </body>

</html>
